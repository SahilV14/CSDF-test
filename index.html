<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Simulation</title>
</head>
<body>
    <h1>Fake Login Form</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Submit</button>
    </form>

    <p id="result"></p>

    <script>
        // JavaScript to simulate backend processing
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulate SQL injection check
            if (username.includes("' OR 1=1 --") || password.includes("' OR 1=1 --")) {
                document.getElementById('result').innerText = "SQL Injection detected!";
            } else {
                document.getElementById('result').innerText = `Welcome, ${username}!`;
            }
        });
    </script>
</body>
</html>
