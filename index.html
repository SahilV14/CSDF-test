<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Simulation</title>
</head>
<body>
    <h1>Fake Login Form</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Submit</button>
    </form>

    <p id="result"></p>

    <script>
        // JavaScript to simulate backend processing
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const url = `http://sahilv.me:3000/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

            // Using fetch to send a GET request
            fetch(url, {
                method: 'GET',  // or 'POST' if the API expects POST
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(res => res.text())
      // Assuming the server returns JSON
            .then(data => {
                console.log('Response:', data);  // Handle the response
                alert(data);       // Example alert on success
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed!');
            });
        }
        );
    </script>
</body>
</html>
